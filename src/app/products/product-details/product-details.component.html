<div class="product-details-container" *ngIf="productDetails">

    <div class="product-image">
        <img [src]="productDetails.productImageUrl" alt="{{productDetails.productName}}">
    </div>

    <div class="product-info">
        <h2 class="product-title">{{ productDetails.productName }}</h2>
        <!-- Display original price with a strikethrough if there's a discount -->
      <h3 *ngIf="productDetails.productDiscount>0">
        <span style="text-decoration: line-through; color: gray;">₹{{productDetails.productSellingPrice}}</span>
        &nbsp;
        <span style="color: rgb(34, 32, 32); font-weight: bold;">₹{{productDetails.discountedSellingPrice}}</span>
      </h3>

      <!-- If there's no discount, show the original price normally -->
      <h3 *ngIf="productDetails.productDiscount==0">₹{{productDetails.productSellingPrice}}</h3>


        <div class="quantity-control">
            <label for="quantity">QTY</label>
            <button (click)="decreaseQuantity()">-</button>
            <input type="number" [(ngModel)]="quantity" min="1" readonly>
            <button (click)="increaseQuantity()">+</button>
        </div>

        <div class="product-buttons">
            <button class="add-to-cart" (click)="addToCart()" >Add to Cart</button>
            <button class="buy-now" >Buy It Now</button>
        </div>
    </div>
</div>

<div  class="product-descrption" *ngIf="productDetails">
    <div>
        <span>Description for {{productDetails.productDescription}}</span>
    </div>
</div>
